<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshit Kulkarni - Data Science Lead Case Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #05080f; 
            background-image: 
                radial-gradient(ellipse 80% 40% at 50% 105%, rgba(230, 230, 255, 0.35) 0%, transparent 70%),
                radial-gradient(ellipse 120% 50% at 50% 107%, rgba(180, 180, 200, 0.15) 0%, transparent 100%);
            background-repeat: no-repeat;
            background-attachment: fixed;
            overflow-x: hidden;
            
            cursor: none;
            
            /* --- 1. TRANSITION STYLE (FADE + ZOOM) --- */
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        /* --- 2. FADE-OUT CLASS (FADE + ZOOM) --- */
        body.fade-and-zoom-out {
            opacity: 0;
            transform: scale(0.95); /* Zoom out effect */
        }

        /* --- 3. GLOWING CURSOR STYLES (UPDATED) --- */
        #custom-cursor {
            position: fixed;
            /* --- Bigger --- */
            width: 24px;
            height: 24px;
            border-radius: 50%;
            /* --- Blue & Lighter --- */
            background-color: rgba(96, 165, 250, 0.3); /* Lighter blue, less opacity */
            box-shadow: 0 0 15px 5px rgba(96, 165, 250, 0.5); /* Lighter blue glow */
            z-index: 9999;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.05s linear, width 0.2s ease-out, height 0.2s ease-out, opacity 0.2s ease-out;
            opacity: 0; 
        }
        
        #custom-cursor.grow {
            /* --- Bigger --- */
            width: 44px;
            height: 44px;
        }
        /* --- End of cursor styles --- */

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        
        .glass-card {
            background: rgba(17, 24, 39, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.3);
        }

        .tab-button.active {
            color: #3b82f6;
            border-color: #3b82f6;
        }
        .tab-button {
            transition: all 0.2s ease-in-out;
        }
        [role="tabpanel"] {
            transition: opacity 300ms ease-in-out;
        }
        [role="tabpanel"].hidden {
            opacity: 0;
        }

        #skill-graph-container {
            height: 600px;
            position: relative;
        }
        #skill-graph-container.fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 50;
            border-radius: 0;
            padding: 1.5rem;
            height: 100vh;
        }
        #skill-graph {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        #skill-graph:active {
            cursor: grabbing;
        }
        @keyframes pulse-glow {
            0%, 100% { filter: drop-shadow(0 0 3px #fff); }
            50% { filter: drop-shadow(0 0 10px #fff); }
        }
        .skill-graph-links line {
            stroke: #6b7280;
            stroke-opacity: 0.4;
            transition: stroke-opacity 0.2s ease, stroke-width 0.2s ease;
        }
        .skill-graph-nodes circle {
            stroke: #e5e7eb;
            stroke-width: 1.5px;
            cursor: pointer;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
        }
        .skill-graph-nodes circle.level-0-node {
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
        .skill-graph-labels text {
            fill: #d1d5db;
            font-size: 10px;
            font-weight: 500;
            pointer-events: none;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.7));
        }
        .skill-graph-labels text.level-0 {
            font-size: 16px;
            font-weight: 700;
            fill: #fff;
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
        .skill-graph-labels text.level-1 {
            font-size: 12px;
            font-weight: 600;
            fill: #f3f4f6;
        }
        #toggle-skill-view {
            background: linear-gradient(145deg, rgba(55, 65, 81, 0.6), rgba(31, 41, 55, 0.6));
            border: 1px solid rgba(55, 65, 81, 0.4);
            transition: all 0.3s ease;
        }
        #toggle-skill-view:hover {
             background: linear-gradient(145deg, rgba(75, 85, 99, 0.7), rgba(55, 65, 81, 0.7));
             transform: translateY(-2px);
             box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="text-gray-300 antialiased">
    
    <div id="custom-cursor"></div>

    <canvas id="background-canvas"></canvas>

    <div class="relative z-10">

        <section id="hero" class="min-h-screen flex flex-col items-center justify-center text-center p-6">
            <header class="animate-fade-in-down" style="animation-delay: 0.2s;">
                <h1 class="text-5xl md:text-7xl font-extrabold text-white mb-4">
                    Harshit Kulkarni
                </h1>
                <p class="text-xl md:text-2xl text-gray-400 max-w-2xl mx-auto mb-8">
                    Data Science Lead - Presentation ðŸ“ˆ
                </p>
            </header>
            
            <div class="animate-fade-in-up" style="animation-delay: 0.4s;">
                <a href="approach.html" 
                   id="view-approach-btn"
                   class="py-3 px-8 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-500 transform hover:-translate-y-0.5 transition-all duration-200">
                    View My Approach
                </a>
                <p class="mt-4 text-xs text-gray-500">
                    Case Study for Data & AI
                </p>
            </div>
        </section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. GLOWING CURSOR SCRIPT ---
            const cursor = document.getElementById('custom-cursor');
            if (cursor) {
                // *** FIX: Make cursor visible on load ***
                cursor.style.opacity = 1; 
                
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = `${e.clientX}px`;
                    cursor.style.top = `${e.clientY}px`;
                });
                document.addEventListener('mouseleave', () => { cursor.style.opacity = 0; });
                document.addEventListener('mouseenter', () => { cursor.style.opacity = 1; });
                document.addEventListener('mouseover', (e) => {
                    if (e.target.closest('a, button, [role="tablist"] button, .skill-graph-nodes circle')) {
                        cursor.classList.add('grow');
                    }
                });
                document.addEventListener('mouseout', (e) => {
                    if (e.target.closest('a, button, [role="tablist"] button, .skill-graph-nodes circle')) {
                        cursor.classList.remove('grow');
                    }
                });
            }

            // --- 2. PAGE FADE-OUT TRANSITION SCRIPT (UPDATED) ---
            const viewApproachBtn = document.getElementById('view-approach-btn');
            if (viewApproachBtn) {
                viewApproachBtn.addEventListener('click', (e) => {
                    e.preventDefault(); 
                    document.body.classList.add('fade-and-zoom-out'); 
                    setTimeout(() => {
                        window.location.href = 'approach.html';
                    }, 500); 
                });
            }

            // --- 3. JAVASCRIPT FOR TABS (minimal) ---
            const tabs = document.querySelectorAll('[data-tab-target]');
            const tabContents = document.querySelectorAll('[role="tabpanel"]');
            const tabContainer = document.querySelector('.mt-8.relative');
            let currentTab = tabContents[0];
            let currentTabHeight = currentTab ? currentTab.offsetHeight : 0;
            if (tabContainer) tabContainer.style.height = `${currentTabHeight}px`;
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetSelector = tab.dataset.tabTarget;
                    const target = document.querySelector(targetSelector);
                    if (!target || target === currentTab) return;
                    tabs.forEach(t => {
                        t.classList.remove('active', 'text-blue-500', 'border-blue-500');
                        t.classList.add('text-gray-400', 'border-transparent');
                    });
                    tab.classList.add('active', 'text-blue-500', 'border-blue-500');
                    tab.classList.remove('text-gray-400', 'border-transparent');
                    target.classList.remove('hidden');
                    const newHeight = target.offsetHeight;
                    currentTab.classList.add('opacity-0');
                    setTimeout(() => {
                        currentTab.classList.add('hidden');
                        tabContainer.style.height = `${newHeight}px`;
                        target.classList.remove('opacity-0');
                        currentTab = target;
                    }, 300);
                });
            });
            if (tabs.length > 0) {
                tabs[0].classList.add('active', 'text-blue-500', 'border-blue-500');
                tabs[0].classList.remove('text-gray-400', 'border-transparent');
                tabContents[0].classList.remove('hidden', 'opacity-0');
            }
            window.addEventListener('resize', () => {
                if (currentTab) {
                    requestAnimationFrame(() => {
                        const newHeight = currentTab.offsetHeight;
                        if(tabContainer) tabContainer.style.height = `${newHeight}px`;
                    });
                }
            });

            // --- 4. JAVASCRIPT FOR KNOWLEDGE GRAPH (minimal) ---
            const skillData = {
                name: "Technical Expertise",
                children: [
                    { name: "Applied AI & ML", children: ["LLMâ€™s", "SLMâ€™s", "Transformer", "BERT", "Neural Networks", "Regression", "RAG", "Prompt Engineering", "Chunking", "Langchain", "Langgraph", "NLP", "NLU", "SOTA Models", "Agentic AI"] },
                    { name: "Applied AI Infra", children: ["AWS Bedrock", "CUDA", "Observability", "Grounding"] },
                    { name: "Databases (Vector/Graph)", children: ["NEO4J", "Elastic Search", "Cypher Query", "Chroma DB", "Pinecone"] },
                    { name: "Full Stack", children: ["Angular JS", "CSS", "HTML5", "Jboss", "Linux"] },
                    { name: "Languages & Frameworks", children: ["Python", "Pandas", "Numpy", "Java 8", "Javascript", "Flask", "Django", "Go (Basics)"] },
                    { name: "Databases (SQL/NoSQL)", children: ["MongoDB", "SQL", "ES", "Dynamodb"] },
                    { name: "Management & Design", children: ["Tech Management", "Release Management", "ARD/PRD", "LLD / HLD", "Figma", "App Sec"] },
                    { name: "Cloud Infra", children: ["AWS", "GCP"] }
                ]
            };
            const svg = d3.select("#skill-graph");
            const container = document.getElementById("skill-graph-container");
            let simulation, link, node, text, allNodes = [], allLinks = [], zoom, width, height;
            const fullscreenButton = document.getElementById('fullscreen-toggle');
            const iconExpand = document.getElementById('icon-expand');
            const iconMinimize = document.getElementById('icon-minimize');
            if (fullscreenButton) {
                fullscreenButton.addEventListener('click', () => {
                    const isFullscreen = container.classList.toggle('fullscreen');
                    iconExpand.classList.toggle('hidden', isFullscreen);
                    iconMinimize.classList.toggle('hidden', !isFullscreen);
                    setTimeout(drawGraph, 50); 
                });
            }
            function drawGraph() {
                if (!container) return;
                svg.selectAll("*").remove();
                width = container.clientWidth;
                height = container.clientHeight;
                svg.attr("viewBox", [-width / 2, -height / 2, width, height]);
                const g = svg.append("g").attr("class", "graph-content");
                const zoomed = (event) => g.attr("transform", event.transform);
                zoom = d3.zoom().scaleExtent([0.1, 8]).on("zoom", zoomed);
                svg.call(zoom);
                const nodes = [];
                const links = [];
                const categories = [];
                const mainNode = { id: skillData.name, group: 0, level: 0, fx: 0, fy: 0 }; 
                nodes.push(mainNode);
                let groupIndex = 1;
                skillData.children.forEach(category => {
                    const catNode = { id: category.name, group: groupIndex, level: 1 };
                    nodes.push(catNode);
                    links.push({ source: mainNode.id, target: category.name });
                    categories.push({ name: category.name, group: groupIndex });
                    category.children.forEach(skill => {
                        let skillNode = nodes.find(n => n.id === skill);
                        if (!skillNode) {
                            skillNode = { id: skill, group: groupIndex, level: 2 }; 
                            nodes.push(skillNode);
                        }
                        links.push({ source: category.name, target: skill });
                    });
                    groupIndex++;
                });
                allNodes = nodes;
                allLinks = links;
                const color = d3.scaleOrdinal(d3.schemeTableau10);
                simulation = d3.forceSimulation(nodes)
                    .force("link", d3.forceLink(links).id(d => d.id).distance(d => d.source.level === 0 ? 180 : 80))
                    .force("charge", d3.forceManyBody().strength(d => d.level === 0 ? -1500 : (d.level === 1 ? -400 : -150))) 
                    .force("center", d3.forceCenter(0, 0))
                    .force("collide", d3.forceCollide().radius(d => d.level === 2 ? 25 : 30)); 
                link = g.append("g").attr("class", "skill-graph-links").selectAll("line").data(links).join("line");
                node = g.append("g").attr("class", "skill-graph-nodes").selectAll("circle").data(nodes).join("circle")
                    .attr("r", d => d.level === 0 ? 18 : (d.level === 1 ? 12 : 7))
                    .attr("fill", d => color(d.group))
                    .attr("class", d => d.level === 0 ? "level-0-node" : null)
                    .call(drag(simulation)); 
                text = g.append("g").attr("class", "skill-graph-labels").selectAll("text").data(nodes).join("text")
                    .text(d => d.id)
                    .attr("class", d => `level-${d.level}`) 
                    .attr("dx", d => d.level === 0 ? 0 : (d.level === 1 ? 16 : 10))
                    .attr("dy", ".35em")
                    .attr("text-anchor", d => d.level === 0 ? "middle" : "start");
                function unhighlight() {
                    node.style('opacity', 1).attr("r", d => d.level === 0 ? 18 : (d.level === 1 ? 12 : 7));
                    text.style('opacity', 1).style("font-size", d => d.level === 0 ? "16px" : (d.level === 1 ? "12px" : "10px")).attr("dx", d => d.level === 0 ? 0 : (d.level === 1 ? 16 : 10));
                    link.style('stroke-opacity', 0.4).style('stroke-width', null);
                }
                function highlight(d) {
                    if (!d) return unhighlight();
                    const connectedNodes = new Set();
                    const group = d.group;
                    allNodes.forEach(n => { if (n.group === group) connectedNodes.add(n.id); });
                    connectedNodes.add(allNodes[0].id);
                    if (d.group === 0) { allNodes.forEach(n => { if (n.level === 1) connectedNodes.add(n.id); }); }
                    node.style('opacity', n => connectedNodes.has(n.id) ? 1 : 0.1)
                        .attr("r", n => connectedNodes.has(n.id) ? (n.level === 0 ? 22 : (n.level === 1 ? 15 : 9)) : (n.level === 0 ? 18 : (n.level === 1 ? 12 : 7))); 
                    text.style('opacity', t => connectedNodes.has(t.id) ? 1 : 0.1)
                        .style("font-size", t => connectedNodes.has(t.id) ? (t.level === 0 ? "20px" : (t.level === 1 ? "15px" : "12px")) : (t.level === 0 ? "16px" : (t.level === 1 ? "12px" : "10px")))
                        .attr("dx", t => connectedNodes.has(t.id) ? (t.level === 0 ? 0 : (t.level === 1 ? 19 : 12)) : (t.level === 0 ? 0 : (t.level === 1 ? 16 : 10)));
                    link.style('stroke-opacity', l => (connectedNodes.has(l.source.id) && connectedNodes.has(l.target.id)) ? 0.7 : 0.05)
                        .style('stroke-width', l => (connectedNodes.has(l.source.id) && connectedNodes.has(l.target.id)) ? '2.5px' : '1px');
                }
                node.on('mouseover.highlight', (event, d) => highlight(d));
                node.on('mouseout.highlight', () => unhighlight());
                simulation.on("tick", () => {
                    link.attr("x1", d => d.source.x).attr("y1", d => d.source.y).attr("x2", d => d.target.x).attr("y2", d => d.target.y);
                    node.attr("cx", d => d.x).attr("cy", d => d.y);
                    text.attr("x", d => d.x).attr("y", d => d.y);
                });
                function drag(simulation) {
                    function dragstarted(event, d) { event.sourceEvent.stopPropagation(); if (!event.active) simulation.alphaTarget(0.3).restart(); d.fx = d.x; d.fy = d.y; }
                    function dragged(event, d) { d.fx = event.x; d.fy = event.y; }
                    function dragended(event, d) { if (!event.active) simulation.alphaTarget(0); if (d.level !== 0) { d.fx = null; d.fy = null; } }
                    return d3.drag().on("start", dragstarted).on("drag", dragged).on("end", dragended);
                }
                const legendContainer = d3.select("#skill-legend");
                if (legendContainer.node()) {
                    legendContainer.selectAll("*").remove(); 
                    const legend = legendContainer.selectAll(".legend-item").data(categories).join("div").attr("class", "legend-item flex items-center");
                    legend.append("div").style("width", "12px").style("height", "12px").style("background-color", d => color(d.group)).attr("class", "rounded-full mr-2");
                    legend.append("span").text(d => d.name).attr("class", "text-gray-400");
                }
            }
            drawGraph();
            let resizeTimer;
            window.addEventListener('resize', () => {
                // *** FIX: Removed flawed check to allow redrawing in fullscreen ***
                if (container) {
                    clearTimeout(resizeTimer);
                    resizeTimer = setTimeout(drawGraph, 200); 
                }
            });

            // --- 5. JAVASCRIPT FOR SKILL VIEW TOGGLE (minimal) ---
            const toggleBtn = document.getElementById('toggle-skill-view');
            const graphView = document.getElementById('skill-graph-container');
            const legendView = document.getElementById('skill-legend');
            const gridView = document.getElementById('skill-grid-view');
            const iconList = document.getElementById('icon-list');
            const iconGraph = document.getElementById('icon-graph');
            const viewLabel = document.getElementById('view-label');
            const gridContainer = document.getElementById("skill-grid-view");
            if (gridContainer) {
                gridContainer.innerHTML = "";
                const color = d3.scaleOrdinal(d3.schemeTableau10);
                let groupIndex = 1;
                skillData.children.forEach(category => {
                    const card = document.createElement("div");
                    card.className = "glass-card p-6 rounded-lg";
                    const title = document.createElement("h3");
                    title.className = "text-xl font-semibold text-white mb-4";
                    title.textContent = category.name;
                    title.style.color = color(groupIndex);
                    const list = document.createElement("ul");
                    list.className = "list-disc list-outside ml-5 space-y-2 text-gray-400 text-sm";
                    category.children.forEach(skill => {
                        const item = document.createElement("li");
                        item.textContent = skill;
                        list.appendChild(item);
                    });
                    card.appendChild(title);
                    card.appendChild(list);
                    gridContainer.appendChild(card);
                    groupIndex++;
                });
            }
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    const isGraphVisible = !graphView.classList.contains('hidden');
                    graphView.classList.toggle('hidden');
                    legendView.classList.toggle('hidden');
                    gridView.classList.toggle('hidden');
                    iconList.classList.toggle('hidden', !isGraphVisible);
                    iconGraph.classList.toggle('hidden', isGraphVisible);
                    if (isGraphVisible) {
                        toggleBtn.title = "Show Graph View";
                        viewLabel.textContent = "List View";
                    } else {
                        toggleBtn.title = "Show List View";
                        viewLabel.textContent = "Knowledge Graph View";
                    }
                });
            }
            
            // --- 6. JAVASCRIPT FOR BACKGROUND CANVAS (Waves & Stars) ---
            const canvas = document.getElementById('background-canvas');
            const ctx = canvas.getContext('2d');
            let time = 0;
            let stars = [];
            const numStars = 150;
            function initStars() {
                stars = [];
                for (let i = 0; i < numStars; i++) {
                    stars.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        radius: Math.random() * 1.5 + 0.5,
                        baseAlpha: Math.random() * 0.5 + 0.5,
                        alpha: Math.random(),
                        twinkleSpeed: Math.random() * 0.02 + 0.005,
                        xSpeed: (Math.random() - 0.5) * 0.1,
                        ySpeed: Math.random() * 0.2 + 0.1
                    });
                }
            }
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                initStars();
            }
            function drawSineWave(frequency, amplitude, speed, color, opacity, lineWidth) {
                ctx.beginPath();
                ctx.moveTo(0, canvas.height / 2);
                ctx.strokeStyle = color;
                ctx.globalAlpha = opacity;
                ctx.lineWidth = lineWidth;
                for (let x = 0; x < canvas.width; x++) {
                    const y = Math.sin(x * frequency + time * speed) * amplitude + canvas.height / 2;
                    ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            function drawStars() {
                 ctx.globalAlpha = 1.0; 
                stars.forEach(star => {
                    star.alpha = star.baseAlpha * (Math.sin(time * star.twinkleSpeed) * 0.5 + 0.5);
                    star.x += star.xSpeed; 
                    star.y += star.ySpeed;
                    if (star.y > canvas.height + star.radius) { star.y = -star.radius; star.x = Math.random() * canvas.width; }
                    else if (star.y < -star.radius) { star.y = canvas.height + star.radius; star.x = Math.random() * canvas.width; }
                    if (star.x > canvas.width + star.radius) { star.x = -star.radius; star.y = Math.random() * canvas.height; }
                    else if (star.x < -star.radius) { star.x = canvas.width + star.radius; star.y = Math.random() * canvas.height; }
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                    ctx.fill();
                });
            }
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawSineWave(0.003, 100, 0.01, '#3b82f6', 0.35, 2);
                drawSineWave(0.002, 120, 0.005, '#8b5cf6', 0.2, 2);
                drawSineWave(0.004, 80, 0.015, '#ffffff', 0.15, 1);
                drawSineWave(0.001, 150, 0.002, '#4f46e5', 0.1, 3);
                drawStars(); 
                ctx.globalAlpha = 1.0;
                time++;
                requestAnimationFrame(animate);
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();
            animate();
        });
    </script>
</body>
</html>
